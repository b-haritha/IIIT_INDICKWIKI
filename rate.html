<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating System</title>
<style>
    .rating-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .stars {
        display: inline-block;
        font-size: 30px;
        cursor: pointer;
    }
    
    .stars:hover {
        color: orange;
    }
    
    .stars.active {
        color: orange;
    }
    
    #avg-rating {
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="rating-container">
    <div class="stars" id="star1">&#9733;</div>
    <div class="stars" id="star2">&#9733;</div>
    <div class="stars" id="star3">&#9733;</div>
    <div class="stars" id="star4">&#9733;</div>
    <div class="stars" id="star5">&#9733;</div>
    <div id="avg-rating"></div>
</div>

<script>
    const stars = document.querySelectorAll('.stars');
    let userRating = 0;

    stars.forEach((star, index) => {
        star.addEventListener('click', function() {
            userRating = index + 1;
            updateStars(userRating);
            calculateRating();
        });
    });

    function updateStars(rating) {
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }

    function calculateRating() {
        const avgRatingElement = document.getElementById('avg-rating');
        const totalRatings = 5; // Assume 5 ratings for simplicity
        let totalStars = userRating;
        let avgRating = totalStars / totalRatings;
        avgRatingElement.textContent = `Average Rating: ${avgRating.toFixed(1)}`;
    }
</script>

</body>
</html>
